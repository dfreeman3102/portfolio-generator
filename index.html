<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header id="name">
      <h1>Insert Name</h1>
    </header>
    <section id="age">
      <h2>Age</h2>
      <p>I am "insert age" years old.</p>
    </section>
    <section id="location">
      <h2>Location</h2>
      <p>I am from "insert location"</p>
    </section>
    <section id="bio">
      <h2>Biography</h2>
      <p>
        Information about myself.
        <br />Information about myself. <br />Information about myself
      </p>
    </section>
    <section id="url">
      <section id="linkedIn">
        <p>LinkedIn URL:example.linkedin.com</p>
      </section>
      <section id="gitHub">
        <p>GitHub URL: example.github.com</p>
      </section>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
